{% load static %}
<html>
    <head>
        <title>Bridging coursework</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="{% static 'css/blog.css' %}?v=1.x">
    </head>
    <body>
    
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
	    <div class="container">
		    <a class="navbar-brand" href="https://www.birmingham.ac.uk/">University of Birmingham</a>
		    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu<i class="fas fa-bars"></i>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarResponsive">
			    <ul class="navbar-nav ml-auto">
				    <li class="nav-item">
					    <a class="nav-link" href="/">Home</a>
				    </li>
				    <li class="nav-item">
					    <a class="nav-link" href="/cv">CV</a>
				    </li>
				    <li class="nav-item">
					    <a class="nav-link" href="/admin">Admin page</a>
				    </li>
				    {% if user.is_authenticated %}
				    <li class="nav-item">
					    <a href="{% url 'post_new' %}" class="btn btn-info btn-lg"> Add post </a>
				    </li>
				    {% endif %}
			    </ul>
		    </div>
	    </div>
    </nav>
    
    <header class="masthead" style="background-image: url('/static/img/uob.jpg')">
	    <div class="overlay"></div>
		    <div class="container">
		      <div class="row">
		        <div class="col-lg-8 col-md-10 mx-auto">
		          <div class="site-heading">
		            <h1>My blog</h1>
		            <span class="subheading">by Luka Matsuda</span>
		          </div>
		        </div>
		      </div>
		    </div>
	  </header>
	 
		<div class="container">
		    <div class="row">
		        <div class="col-lg-8 col-md-10 mx-auto">
		        {% block content %}
		        {% endblock %}
		        </div>
		    </div>
		</div>
	    
		<footer>
		    <div class="container">
		      <div class="row">
		        <div class="col-lg-8 col-md-10 mx-auto">
			        <p class="copyright text-muted">Copyright &copy; Luka Matsuda 2020</p>
		        </div>
		      </div>
		    </div>
	    </footer>
  
	</body>
