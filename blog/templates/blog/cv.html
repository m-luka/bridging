{% extends 'blog/base.html' %}

{% block content %}
{% for cv in cvs %}
    <h1>CV</h1>
    <div class="post-preview">
        <h2 class="post-title">Education</h2>
        <p>{{ cv.education }}</p>
        
        <h2 class="post-title">Experience</h2>
        <p>{{ cv.experience }}</p>
        
        <h2 class="post-title">Skills</h2>
        <p>{{ cv.skills }}</p>

    </div>
{% endfor%}
{% endblock %}
