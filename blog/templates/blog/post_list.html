{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post-preview">
            <h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="post-meta">
                {{ post.published_date }}
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
